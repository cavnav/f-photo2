<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="favicon.png" />
    <title>F-PHOTO</title>
</head>

<body>
    <div id="explorer" />
    <script>
        const LOCALHOST = "http://localhost:3000";
        const resumeObj = JSON.parse(localStorage.getItem('resume'));
        const {
            browserCount,
        } = resumeObj ?? {};
        
        if (window.self === window.top) {
            const container = document.createElement('div');
            container.id = "leftWindow";
            const iframe = document.createElement("iframe");
            iframe.src = LOCALHOST;
            iframe.name = "leftWindow";
            container.append(iframe);
            document.getElementById("explorer").append(container);                
        

            if (browserCount === 2) {
                const container = document.createElement('div');
                container.id = "rightWindow";
                const iframe = document.createElement("iframe");
                iframe.src = LOCALHOST;
                iframe.name = "rightWindow";
                container.append(iframe);
                document.getElementById("explorer").append(container);
            }
        }
    </script>
</body>
</html>
