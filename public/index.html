<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="favicon.png" />
  <title>F-PHOTO</title>
  <script>
    if (window.self === window.top) {
      window.name = 'leftWindow';
      window.oppositeWindow = 'rightWindow';
    }
    else {
      window.name = 'rightWindow';
      window.oppositeWindow = 'leftWindow';
    }
  </script>
</head>

<body>
  <div id="explorer">
    <div id="root"></div>
  </div>
</body>
<script>  
  window.onload = () => { 
    const browserCount = JSON.parse(localStorage.getItem('resume')).browserCount;
    
    if (
      window.self === window.top && 
      browserCount === 2
    ) {
      const container = document.createElement('div');
      container.id = "rightSideWindow";
      const iframe = document.createElement("iframe");
      iframe.src = "http://localhost:3000";
      container.append(iframe);
      document.getElementById("explorer").append(container);
    }
  }
</script>
</html>
